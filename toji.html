<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CanvasJS柱形图消费统计表代码</title>

<style>
*{
	margin: 0;padding: 0;
	
}
#chartContainer{
	width: 100%;
	height: 500px;
}

.canvasjs-chart-canvas{
	/*background:transparent;*/
	/*opacity: 0.5;*/
}
</style>

</head>
<body >

<div class="abcd">
	<div id="chartContainer"></div>
</div>


<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript">
    new CanvasJS.Chart('chartContainer',{
        theme:'',//主题
        animationEnabled: true, 	
        title: {
            text: "2018年互联网行业平均招聘薪酬"
        },
        data: [
            {
                // 数据
                type: "column",
                dataPoints: [
                    { label: "计算机软件", y: 8694 },
                    { label: "电子技术", y: 9338 },
                    { label: "网络游戏", y: 12347 },
                    { label: "LT服务", y: 10063 },
                    { label: "互联网", y: 9710 },
                    
                    
                ]
            }
        ]
    }).render();
</script>

</body>
</html>
